  <html>
  <head>
        <meta charset="utf-8">
        <title>Change Details</title>
        <link rel="stylesheet" type="text/css" href="/static/stylesheet/signUp.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        
      <div class="background-image"></div>


        <div class="signUp">  
        <form method="post" action="/ChangeDetails" >
        <h1>Transport<span>IT</span></h1>
        <h2>Change your Details</h2>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name"> Name:   {%if name %}{{ name }} {% endif %} </label>
          <label for="name">Surname:  {%if surname %}{{ surname }} {% endif %} </label>
        </fieldset>

        <fieldset>
          <legend><span class="number">2</span>Change your TransportIT account</legend>
          <label for="name">Username:</label>
          <input type="text" id="name" name="user_username" required>
          <label for="password">Password:</label>
          <input type="password" id="name" name="user_password" required> 
          {%if error %} <h2  class="warning"> {{ error }} </h2> {% endif %}
        </fieldset>
        
        <fieldset>
          <legend><span class="number">3</span>Change your contact details</legend>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required>
          <label for="cellphone">Cellphone:</label>
          <input type="text" id="cellphone" name="user_cellphone" required>
          <label for="address">Address:</label>
          <input type="text" id="address" name="user_address" required>
        
        </fieldset>

            
         <button type="submit">Save Changes</button>
         <p align="center"> {%if msg %} {{ msg }} {% endif %}</p>
         <button type="submit" onclick="window.location='/MainPage'; return false;">Go back to main page</button>
      </form>
      </div>
      
    </body>
</html>
